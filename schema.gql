define

    ruc sub attribute,
        datatype string;

    about sub attribute,
        datatype string;
    
    web-page sub attribute,
        datatype string;

    location sub attribute,
        datatype string;
    
    name sub attribute,
        datatype string;

    creationDate sub attribute,
        datatype date;
    
    dni sub attribute,
        datatype string;

    championshipWon sub attribute,
        datatype long;

    birdhdate sub attribute,
        datatype date;

    yearsExperience sub attribute,
        datatype long;

    duration sub attribute,
        datatype long;

    sessionDate sub attribute,
        datatype date;

    cost sub attribute,
        datatype long;

    maxStudents sub attribute,
        datatype long;

    minStudents sub attribute,
        datatype long;
    
    maxTickets sub attribute,
        datatype long;

    email sub attribute,
        datatype string;

    password sub attribute,
        datatype string;

    disciplines sub attribute,
        datatype string;

    title sub attribute,
        datatype string;
    
    schedule sub attribute,
        datatype string;

    credentials sub entity,
        has email,
        has password;
        
    school sub entity,
        plays creator,
        has students,
        has trainers,
        has credentials,
        has ruc,
        has about,
        has location,
        has name,
        has creationDate,
        has disciplines;
    
    trainers sub entity,
        plays creator,
        has students,
        has dni,
        has championshipWon,
        has name,
        has birdhdate,
        has creationDate,
        has disciplines,
        has yearsExperience;


    personalSession sub entity,
        plays creating,
        has students,
        has trainers,
        has sessionDate,
        has duration,
        has cost,
        has location,
        has disciplines;

    schoolSession sub entity,
        plays creating,
        has trainers,
        has students,
        has school,
        has cost,
        has duration,
        has schedule,
        has maxStudents,
        has minStudents,
        has location;

    events sub entity,
        plays creating,
        has trainers,
        has school,
        has cost,
        has maxTickets,
        has title,
        has sessionDate,
        has location;
    
    students sub entity,
        has dni,
        has name,
        has birdhdate,
        has creationDate,
        has disciplines;

    create sub relation,
        relates creator,
        relates creating;